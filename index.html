<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous" 
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron custom-jumbotron text-center">
        <h1 class="display-4 p-2 fw-bold">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <section class="col-12 col-md-9 border rounded-2">
            <div class="p-1"> <!-- main section where city and current conditions are displayed -->
                <h2 class="fw-bold"><span>San Diego</span> <span>(9/10/2022)</span></h2>
                <p>Temperature: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
                <p>UV Index: <span></span></p>
            </div>
            <div> <!-- forecast section --> 
                <h3 class="fw-bold">5 Day Forecast</h3>

            </div>

        </section>
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
