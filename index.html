<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous" 
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron custom-jumbotron text-center">
        <h1 class="display-4 p-2 fw-bold">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <section class="row m-0">
            <section class="col-12 col-lg-3">
                <div class="col-12 border rounded-2 p-2 mb-1">
                    <h3 class="fw-bold">Search for a city</h3>
                    <input id="city" class="form-control mb-1" type="text" placeholder="San Diego" />
                    <button type="submit" id="search" class="col-12 btn btn-primary mb-1">Search</button>
                </div>
                <div id="recent" class="col-12 border rounded-2 p-1 mb-1">
                    <h3 class="fw-bold">Recently Searched</h3>
                </div>
            </section>
            <section class="row col-12 col-lg-9 m-0 wait">
                <h2 class="fw-bold">Please wait for the results to load...</h2>
            </section>
            <section class="row col-12 col-lg-9 m-0 results">
                <div class="col-12 border rounded-2 p-2 mb-1 today-card"> <!-- main section where city and current conditions are displayed -->
                    <h2 class="fw-bold">
                        <span id="today-city"></span> 
                        <span id="today"></span> 
                        <span><img alt="weather icon" class="rounded-2" id="today-icon" /></span></h2>
                    <p>Temperature: <span id="today-temp"></span> Â°F</p>
                    <p>Wind: <span id="today-wind"></span> <span id="today-wind-dir"></span></p>
                    <p>Humidity: <span id="today-hum"></span> %</p>
                    <p>UV Index: <span id="today-uv" class="p-1 rounded-1"></span></p>
                </div>
                <h3 class="fw-bold mt-2">5 Day Forecast</h3>
                <div class="card col-6 col-md-4 col-xxl-fifth">
                    <div class="card-body card-1"></div>
                </div>
                <div class="card col-6 col-md-4 col-xxl-fifth">
                    <div class="card-body card-2"></div>
                </div>
                <div class="card col-6 col-md-4 col-xxl-fifth">
                    <div class="card-body card-3"></div>
                </div>
                <div class="card col-6 col-md-4 col-xxl-fifth">
                    <div class="card-body card-4"></div>
                </div>
                <div class="card col-6 col-md-4 col-xxl-fifth">
                    <div class="card-body card-5"></div>
                </div>
            </section>
        </section>
        

        
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
